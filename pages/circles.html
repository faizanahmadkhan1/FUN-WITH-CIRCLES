
<!DOCTYPE html>

    <main class="Area of Circular Track-main">
      <h1>Area of Circular Track</h1>
      <img src="/images/track.JPG" alt="circular-path">
      <form id="calculate-area">
        <label class="input-label" for="radius1">
          <p>Enter Outer radius of Track</p>
          <input class="input-text" required type="number" id="radius1" />
        </label>
        <label class="input-label" for="radius2">
            <p>Enter Inner radius of Track</p>
            <input class="input-text" required type="number" id="radius2" />
          </label>
        <button class="btn-check" type="submit">Calculate</button>
        <h3>Note: Outer radius must be greater than Inner radius </h3>
      </form>
      <p class="output calculate-area-output" id="output"></p>
    </main>
